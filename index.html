<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkMingle - Professional Networking Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/linkmingle-removebg-preview.png" alt="Linkmingle Logo">
    </div>
    <nav>
      <button class="nav-btn active" data-section="dashboard">DASHBOARD</button>
      <button class="nav-btn" data-section="profile">PROFILE</button>
      <button class="nav-btn" data-section="resumes">RESUMES</button>
      <button class="nav-btn" data-section="events">EVENTS</button>
      <button class="nav-btn" data-section="chat">CHAT</button>
      <button class="nav-btn" data-section="portfolio">PORTFOLIO</button>
      <button class="nav-btn" data-section="analytics">ANALYTICS</button>
      <button class="nav-btn" data-section="feedback">FEEDBACK</button>
      <button class="nav-btn" data-section="support">SUPPORT</button>
    </nav>
  </header>

  <div class="container">
    <!-- DASHBOARD -->
    <section id="dashboard" class="section active">
      <!-- Dashboard content -->
    </section>

    <!-- PROFILE -->
    <section id="profile" class="section">
      <!-- Profile content -->
    </section>

    <!-- RESUMES -->
    <section id="resumes" class="section">
      <!-- Resumes content -->
    </section>

    <!-- EVENTS -->
    <section id="events" class="section">
      <!-- Events content -->
    </section>

    <!-- CHAT -->
    <section id="chat" class="section">
      <!-- Chat content -->
    </section>

    <!-- PORTFOLIO -->
    <section id="portfolio" class="section">
      <!-- Portfolio content -->
    </section>

    <!-- ANALYTICS -->
    <section id="analytics" class="section">
      <!-- Analytics content -->
    </section>

    <!-- FEEDBACK -->
    <section id="feedback" class="section">
      <!-- Feedback content -->
    </section>

    <!-- SUPPORT -->
    <section id="support" class="section">
      <!-- Support content -->
    </section>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
